<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>통합 전기 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>통합 전기 계산기</h1>
    <nav>
      <button onclick="showTab('cable')">전선 계산</button>
      <button onclick="showTab('vdrop')">전압강하</button>
      <button onclick="showTab('conduit')">전선관/트레이</button>
      <button onclick="showTab('breaker')">차단기</button>
      <button onclick="showTab('load')">부하계산</button>
    </nav>
  </header>

  <main>
    <section id="cable" class="tab active">
      <h2>전선 허용전류 계산기</h2>
      <label>전선 종류:
        <select id="cableType" onchange="updateCableOptions()">
          <option value="CV">CV</option>
          <option value="HFIX">HFIX</option>
        </select>
      </label>
      <label>전선 굵기 (㎟):
        <select id="cableSize"></select>
      </label>
      <label>설치 방법:
        <select id="installMethod">
          <option value="공기">공기 중</option>
          <option value="관">관내 배선</option>
          <option value="지중">지중 매설(관 없음)</option>
        </select>
      </label>
      <label>Core 수:
        <select id="coreCount">
          <option value="1">1C</option>
          <option value="2">2C</option>
          <option value="3">3C</option>
          <option value="4">4C</option>
        </select>
      </label>
      <div id="cableResult" class="result-box"></div>
    </section>

    
<section id="vdrop" class="tab">
  <h2>전압강하 계산기</h2>
  <label>전류 (A):
    <input type="number" id="vdropCurrent" placeholder="예: 30" />
  </label>
  <label>길이 (m):
    <input type="number" id="vdropLength" placeholder="예: 50" />
  </label>
  <label>전압 종류:
    <select id="vdropVoltageType">
      <option value="단상">단상 220V</option>
      <option value="삼상">삼상 380V</option>
    </select>
  </label>
  <label>전선 굵기 (㎟):
    <select id="vdropSize">
      <option value="1.5">1.5 ㎟</option>
      <option value="2.5">2.5 ㎟</option>
      <option value="4">4 ㎟</option>
      <option value="6">6 ㎟</option>
      <option value="10">10 ㎟</option>
      <option value="16">16 ㎟</option>
      <option value="25">25 ㎟</option>
      <option value="35">35 ㎟</option>
      <option value="50">50 ㎟</option>
      <option value="70">70 ㎟</option>
      <option value="95">95 ㎟</option>
      <option value="120">120 ㎟</option>
    </select>
  </label>
  <div id="vdropResult" class="result-box"></div>
</section>


    
<section id="conduit" class="tab">
  <h2>전선관 / 트레이 계산기</h2>
  <label>전선 외경 (mm):
    <input type="number" id="wireDiameter" placeholder="예: 10" />
  </label>
  <label>전선 수량:
    <input type="number" id="wireCount" placeholder="예: 5" />
  </label>
  <label>관 또는 트레이 종류:
    <select id="conduitType">
      <option value="CD">CD관</option>
      <option value="PE">PE관</option>
      <option value="ELP">ELP관</option>
      <option value="STEEL">STEEL관</option>
      <option value="TRAY">케이블 트레이</option>
    </select>
  </label>
  <label>관/트레이 내경 또는 폭 (mm):
    <input type="number" id="conduitInnerDia" placeholder="예: 36 (CD관 28호 등)" />
  </label>
  <div id="conduitResult" class="result-box"></div>
</section>


    
<section id="breaker" class="tab">
  <h2>차단기 추천 계산기</h2>
  <label>보정 후 허용전류 (A):
    <input type="number" id="breakerCurrent" placeholder="예: 32" />
  </label>
  <div id="breakerResult" class="result-box"></div>
</section>


    
<section id="load" class="tab">
  <h2>부하 전류 계산기</h2>
  <div id="loadList">
    <div class="load-item">
      <label>부하 1 (W):
        <input type="number" class="loadInput" placeholder="예: 1000" />
      </label>
    </div>
  </div>
  <button onclick="addLoadInput()">+ 부하 추가</button>
  <label>전원 종류:
    <select id="loadVoltageType">
      <option value="단상">단상 220V</option>
      <option value="삼상">삼상 380V</option>
    </select>
  </label>
  <label>역률 (PF):
    <input type="number" id="loadPowerFactor" step="0.01" value="0.9" />
  </label>
  <div id="loadResult" class="result-box"></div>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>

<section id="ground" class="tab">
  <h2>접지선 굵기 계산기</h2>
  <label>주 전선 굵기 (㎟):
    <select id="mainCableSize">
      <option value="1.5">1.5</option>
      <option value="2.5">2.5</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="10">10</option>
      <option value="16">16</option>
      <option value="25">25</option>
      <option value="35">35</option>
      <option value="50">50</option>
      <option value="70">70</option>
      <option value="95">95</option>
      <option value="120">120</option>
      <option value="150">150</option>
      <option value="185">185</option>
      <option value="240">240</option>
      <option value="300">300</option>
      <option value="400">400</option>
    </select>
  </label>
  <div id="groundResult" class="result-box"></div>
</section>

<section id="short" class="tab">
  <h2>단락전류 계산기</h2>
  <label>변압기 용량 (kVA):
    <input type="number" id="xfmrKVA" placeholder="예: 100" />
  </label>
  <label>전압 (V):
    <input type="number" id="xfmrVolt" placeholder="예: 380" />
  </label>
  <label>임피던스 (%) :
    <input type="number" id="xfmrZ" placeholder="예: 5" />
  </label>
  <div id="shortResult" class="result-box"></div>
</section>

<section id="lux" class="tab">
  <h2>조도 계산기</h2>
  <label>공간 면적 (㎡):
    <input type="number" id="roomArea" placeholder="예: 30" />
  </label>
  <label>목표 조도 (lux):
    <input type="number" id="targetLux" placeholder="예: 500" />
  </label>
  <label>램프 1개당 광속 (lm):
    <input type="number" id="lampLumen" placeholder="예: 3200" />
  </label>
  <label>조명 효율계수 (CU × MF):
    <input type="number" id="cuFactor" step="0.01" value="0.8" />
  </label>
  <div id="luxResult" class="result-box"></div>
</section>

<section id="unit" class="tab">
  <h2>단위 변환기</h2>
  <label>변환 유형:
    <select id="convertType">
      <option value="length">길이 (m ↔ ft)</option>
      <option value="area">면적 (㎡ ↔ 평)</option>
      <option value="power">전력 (kW ↔ HP)</option>
      <option value="current">전류 (A ↔ mA)</option>
    </select>
  </label>
  <label>입력 값:
    <input type="number" id="convertInput" placeholder="예: 10" />
  </label>
  <button onclick="convertUnit()">변환</button>
  <div id="unitResult" class="result-box"></div>
</section>
